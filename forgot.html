<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LOGIN</title>
    <link rel="stylesheet" href="login.css" />
  </head>
  <body>
    <div class="container">
    <div class="login_section">
        
      <div class="login_form">
        <h1>Forgot Password</h1>
        <p>
          Enter your email address and we'll send you instructions to reset your
          password
        </p>
      </div>
      <form class="forgot-form"></form>
      <div class="form-group">
        <label for="email">Email</label>
        <input
          type="email"
          id="email"
          placeholder="m@example.com"
          autocomplete="useremail"
        />
      </div>
      </form>
      <button class="login-submit">Send Reset Instructions</button>
      <div class="forgot-password" style="margin-top: 4%;">
        <p style="font-size: 14px;">Remember your password? <a class="forgot-password" href="login.html">Back to login</a></p>
      </div>
    </div>
    <div class="image-section">
        <div class="main-image"></div>
      </div>
    </div>
  </body>
</html>
